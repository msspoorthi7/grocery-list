<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .parent{
            display:grid;
            grid-template-rows:100px 610px;
            grid-template-columns:200px 600px 700px;
        }

        .Child1,.Child2,.Child3{
            background:linear-gradient(to top, rgb(45, 224, 240),rgb(32, 65, 213));

        }
        .Child4,.Child5,.Child6{
            background:linear-gradient( rgb(241, 241, 151),rgb(239, 95, 59));
        }
        a{
            text-decoration:none;
        }
        #abc{
        background-color:bisque;
        color:rgb(41, 5, 245);
        padding: 10px 20px; 
        border:2px solid black; 
        border-radius: 10px; 
        cursor: pointer; 
        font-size: 16px;
            
        }
       .Child2{
        display:flex;
        flex-wrap:wrap;
        padding:10px;
        gap:10px;
        
       }
      
       #name,#message{
        background-color:bisque;
        color:rgb(53, 5, 245);
        padding: 10px 20px; 
        border: 2px solid black; 
        border-radius: 10px; 
        font-size: 16px;
        

       }

    

    </style>
</head>
<body>
    <div class="parent">
        <div class="Child1"></div>
        <div class="Child2">
        
        
        <img  src="static/grocery.png" height="90%" width="20%"/>
        <h1 >Grocery Store</h1>
        
        
    </div>
        
        <div class="Child3"></div>
        <div class="Child4"></div>

        <div class="Child5">
        <h2 style="color:rgb(144, 0, 255);font-size:40">Add your list Items</h2>
        <form id="userForm">
        <h3 style="font-size:25;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color:rgb(247, 4, 101);">Enter a Title:</h3>
        <input type="text" id="name" required   >
        
        <h3 style="font-size:25;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color:rgb(247,4,101);">Enter a Description about Title:</h3>
        <textarea  id="message"  rows="9" cols="20"  name="description" >
    
        </textarea>
        <br>
        <br>
        <input id="abc"  type="submit" value="Save To List">
        
    </form>
    <input style="background-color: #070808; 
    color: #fff; 
    padding: 10px 20px; 
    border: 2px solid white; 
    border-radius: 10px; 
    cursor: pointer; 
    font-size: 16px; float:right" type="button" name="submit" onclick="submit()" value="Submit"/><br>
        
       
        
        
        </div>
        
        <div class="Child6">
            <p style="font-size:25px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color:blue">
             <i>Shopping is an activity in which a customer 
                browsers the available goods or services 
                presented by one or more retailers with 
                the potential intent to purchase a 
                suitable selection  of them.</i></p>
            <center>
            <img style="border:3px solid black;"  src="https://images.pexels.com/photos/264636/pexels-photo-264636.jpeg?cs=srgb&dl=pexels-pixabay-264636.jpg&fm=jpg" alt="could not load image" width="80%" height="70%">
            </center>
    </div>
    </div>
    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Get user input
    const name = document.getElementById('name').value;
    
    

    // Create or retrieve the array from localStorage
    let userDataArray1 = JSON.parse(localStorage.getItem('productData')) || [];

    // Add new user data to the array
    userDataArray1.push({ name });

    // Store the updated array in localStorage
    localStorage.setItem('productData', JSON.stringify(userDataArray1));

    // Redirect to the display page
    window.location.href = 'Home.html';

});
function submit(){
               var input=document.getElementById('name');
               var value1=input.value;
               var input1=document.getElementById('message');
               var value2=input1.value;

              // Check if either of the values is empty
    if (value1.trim() === '' || value2.trim() === '') {
        alert("Both 'List Item' and 'Description' must be entered before proceeding.");
    }
    else {
        // Both values are not empty, proceed to store them in localStorage and redirect
        localStorage.setItem('myValue1', value1);
        localStorage.setItem('myValue2', value2);
        window.location.href = "New_Item.html";
    }
}


    
</script>
</body>
</html>
